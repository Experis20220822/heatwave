@import uk.gov.hmrc.govukfrontend.views.Aliases.Button

@this(govukSelect: GovukSelect, govukButton: GovukButton, govukFieldset: GovukFieldset, govukInput: GovukInput)

<div class="govuk-width-container">
  <a href="/" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper">

      <textarea class="govuk-textarea" id="event-name" name="event-name" rows="5">Your business name&#13;&#10;Your business address</textarea>
